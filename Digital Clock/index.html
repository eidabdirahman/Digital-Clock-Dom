<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <div class="banner">
            <div class="today">
                <span>Today</span>
            </div>

            <div class="time">
                <span>10 : 45 : 50</span>
            </div>

            <div class="date">
                <span>sunday, 24 march 2024</span>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
